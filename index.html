<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Overpass+Mono:wght@400;700&family=Vollkorn&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="container1">
    

      <div class="image">
        <img src="/images/star.png" alt="">
      </div>
      

      <h1>How did we do?</h1>
      
  
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
  
      <div class="buttons">
        <button class="btn" id="btn1">1</button>
        <button class="btn" id="btn2">2</button>
        <button class="btn" id="btn3">3</button>
        <button class="btn" id="btn4">4</button>
        <button class="btn" id="btn5">5</button>
      </div>
      
      
      <button class="submitbtn">Submit</button>
      
  
      <!-- Rating state end -->
  
      
    </div>
  
  
    <div class="container2">
      <!-- Thank you state start -->

      <img src="/images/illustration-thank-you.svg" alt="" id="image">
  
      <h4 id="heading4">You selected <!-- Add rating here --> out of 5</h4>
  
      <h1 id="heading">Thank you!</h1>
      
  
      <p id="para">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
      
  
      <!-- Thank you state end -->
    </div>
  </div>


  <script src="/index.js"></script>

  
  

  
  
</body>
</html>
